<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1> this is top &lt;level&gt; heading</h1>

    <!-- Reg -->
    <h1>microsot<sup> &reg;</h1>

    <!-- Copy right -->
    <h1>copyright &copy;</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>this course is &#36;10</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1> this coures is &#8377;400</h1>



</body>
</html>
