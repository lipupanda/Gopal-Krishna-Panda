<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 14px;
        }
        form{
            background-color: red;
            padding: 12px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 14px;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>


    <form>
        <label for="user">UserName</label>
        <input type="text"id="user">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br>
        <input type="submit"value="Submit">
        <input type="reset"value="Reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>

    <form>
    <table>
        <tr>
            <td>
                <label>UserName</label>

            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
            </td>
            <td>
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>select a language</label>
        <select>
            <option>html</option>
            <option>css</option>
            <option>javascripts</option>
            <option>ajax</option>
            <option>bootstrap</option>
            <option>angularjs</option>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label for="message">your message</label>
        <textarea id="message" rows="7" cols="30"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label for="tech">select language</label>
        <input list="tech">
        <datalist id="tech">
            <option>HTML</option>
            <option>CSS/option>
            <option>JAVASCRIPTS</option>
            <option>AJAX</option>
            <option>BOOTSTRAP</option>
            <option>ANGULARJS</option>
        </datalist>
    </form>
    <!--select box with option-->
    <h2> Select Box with Optgroup</h2>

    <form>
        <label>Select a Technologies</label>
        <select>
            <optgroup label="languages">
                <option>java</option>
                <option>.net</option>
                <option>php</option>
            </optgroup>
            <optgroup label="Scripts">

                <option>shell</option>
                <option>javascripts</option>
            </optgroup>
        </select>
    </form>

<br><br><br>

</body>
</html>
